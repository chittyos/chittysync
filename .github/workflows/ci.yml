name: ci

on:
  push:
    branches: [ main, master ]
  pull_request:

env:
  CHECKPOINT_HASH: sha256:5b8eafd03ff1e26765cde7b5aeed1cf8bebff42dac3b0c8d0c1c24eef321e283

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Enable pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.12.0 --activate
      - name: Install
        run: pnpm install
      - name: Build
        run: pnpm -r build

